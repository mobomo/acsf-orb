description: >
  Build and Deploy to ACSF with Jira Integration

executor: default

parameters:
  acsf-fingerprints:
    type: string
    default: ""
    description: "Environment fingerprints"
  acsf-key:
    type: string
    default: ""
    description: "Acquia Environment Key"
  acsf-user:
    type: string
    default: ""
    description: "Acquia Environment User"
  acsf-site:
    type: string
    default: ""
    description: "Acquia Environment Site"
  acsf-env:
    type: enum
    enum: [ 'dev', 'test', 'prod' ]
    default: 'dev'
    description: "Acquia Site Factory environment name"
  acsf-deploy-type:
    type: enum
    enum: [ 'code ,db', 'code' ]
    default: 'code ,db'
    description: "Acquia Site Factory deployment type"
  tag:
    default: build-v1.0.${CIRCLE_BUILD_NUM}
    type: string
    description: 'Tag to be created from the BLT build'
  git-fingerprints:
    type: string
    default: ""
    description: "Git fingerprints for pushing tags"
  git-username:
    default: ""
    type: string
    description: 'The automation username to push the tag.'
  git-email:
    default: ""
    type: string
    description: 'The automation user email to push the tag.'
  slack-channel:
    type: string
    default: ""
    description: "Slack Channel"
  jira-transition-id:
    type: integer
    default: ""
    description: "The Jira transition ID"
  jira-project:
    default: ""
    type: string
    description: 'The Jira project'
  jira-url:
    default: ""
    type: string
    description: 'The Jira Cloud URL'
environment:
  BASH_ENV: /etc/profile
steps:
  - run:
      name: Setup Environment Variables
      command: |
        echo "export PATH=`pwd`/vendor/bin:$PATH" >> $BASH_ENV
        source $BASH_ENV
  - checkout
  - restore_cache:
      keys:
        - composer-cache
  - restore_cache:
      keys:
        - composer-mbn-{{ checksum "composer.lock" }}
  - add_ssh_keys:
      fingerprints:
          - << parameters.acsf-fingerprints >>
  - run:
      name: SSH Disable Host Key Checking
      command: |
        echo "StrictHostKeyChecking=no">> ~/.ssh/config
  - blt-build:
      tag: << parameters.tag >>
  - blt-deploy:
      tag: << parameters.tag >>
      env: << parameters.acsf-env >>
      deploy_type: << parameters.acsf-deploy-type >>
      acsf-site: << parameters.acsf-site >>
      acsf-user: << parameters.acsf-user >>
      acsf-key: ${ACQUIA_KEY_DEV}
  - add_ssh_keys:
      fingerprints:
        - << parameters.git-fingerprints >>
  - git-publisher:
      tag: << parameters.tag >>
      git-username: << parameters.git-username >>
      git-email: << parameters.git-email >>
  - jira-version:
      tag: << parameters.tag >>
      project: << parameters.jira-project >>
      jira-url: << parameters.jira-url >>
  - jira-transition:
      tag: << parameters.tag >>
      env: << parameters.acsf-env >>
      acsf-user: << parameters.acsf-user >>
      acsf-key: ${ACQUIA_KEY_DEV}
      acsf-site: << parameters.acsf-site >>
      transition-id: << parameters.jira-transition-id >>
  - slack/notify:
      event: pass
      channel: << parameters.slack-channel >>
      template: success_tagged_deploy_1
  - slack/notify:
      event: fail
      channel: << parameters.slack-channel >>            
      template: basic_fail_1

